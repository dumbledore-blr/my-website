        <style>
                /* Add two line gaps between each list item */
                ol li {
                        margin-bottom: 2em;
                        /* Adjust the value as needed for spacing */
                }

                /* Change color of visited links */
                a:visited {
                        color: #6c757d;
                        /* This is a muted color. Adjust as needed */
                }

                /* Optional: Add some styling for better appearance */
                body {
                        font-family: Arial, sans-serif;
                        line-height: 1.6;
                        padding: 20px;
                }

                ol {
                        list-style-type: decimal;
                        padding-left: 40px;
                }

                a {
                        text-decoration: none;
                        color: #007bff;
                        /* Bootstrap's primary blue color. Adjust as needed */
                }

                a:hover {
                        text-decoration: underline;
                }
                
.fixed-header {

            z-index: 1000;
