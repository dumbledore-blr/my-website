<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TeraBox URLs</title>
        <style>
                /* Add two line gaps between each list item */
                ol li {
                        margin-bottom: 2em;
                        /* Adjust the value as needed for spacing */
                }

                /* Change color of visited links */
                a:visited {
                        color: #6c757d;
                        /* This is a muted color. Adjust as needed */
                }

                /* Optional: Add some styling for better appearance */
                body {
                        font-family: Arial, sans-serif;
                        line-height: 1.6;
                        padding: 20px;
                }

                ol {
                        list-style-type: decimal;
                        padding-left: 40px;
                }

                a {
                        text-decoration: none;
                        color: #007bff;
                        /* Bootstrap's primary blue color. Adjust as needed */
                }

                a:hover {
                        text-decoration: underline;
                }
        </style>
</head>

<body>

        <a href="/page1.html">Page 1</a>

</body>

</html>
